
name: Lint Markdown

on:
  push:
    branches:
      - main
      - discussion
  pull_request:
    branches:
      - main
      - discussion

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
      - name: Run markdownlint
        run: markdownlint **/*.md --ignore e.Combined-Book
