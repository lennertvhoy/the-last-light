<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <title>The Last Light</title>
  <meta name="description" content="A Field Guide to Our Digital Crossroads" />

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" />
  <link rel="stylesheet" href="portia-theme.css" />
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'The Last Light',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      auto2top: true,
      coverpage: false,
      executeScript: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search chapters, concepts, namesâ€¦',
        noData: 'No matching section found.',
        depth: 6,
        hideOtherSidebarContent: true,
        namespace: 'the-last-light-v2'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },
      plugins: [
        function (hook) {
          hook.doneEach(function () {
            document.querySelectorAll('.content a').forEach((a) => {
              const href = a.getAttribute('href') || '';
              if (href.startsWith('http')) {
                a.setAttribute('target', '_blank');
                a.setAttribute('rel', 'noopener noreferrer');
              }
            });
          });
        },
      ],
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
